{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <!-- Meta tags for PWA -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="{% static 'css/uistyle.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
    <div class="main-container">
        <div class="img-container">
            <img src="{% static 'img/hand.jpg' %}" alt="Background Illustration">
        </div>
        <div class="form-container">
            <div class="container">
                <div class="login-content">
                    <form action="{% url 'otp_verification' %}" method="post">
                        {% csrf_token %}
                        <h2 class="title">OTP Verification</h2>
                        <div class="input-div">
                            <div class="div">
                                <h5>Enter OTP</h5>
                                <input type="text" class="input" name="otp" required>
                            </div>
                        </div>
                        <input type="submit" class="btn" value="Verify">
                        <p>Didn't receive OTP? <a href="#">Resend OTP</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.querySelector(".theme-toggle");
            const body = document.body;
            const icon = themeToggle.querySelector("i");

            // Check localStorage for saved theme preference
            const savedTheme = localStorage.getItem("theme") || "light";
            body.setAttribute("data-theme", savedTheme);
            icon.className = savedTheme === "dark" ? "fas fa-sun" : "fas fa-moon";

            themeToggle.addEventListener("click", () => {
                const currentTheme = body.getAttribute("data-theme");
                const newTheme = currentTheme === "dark" ? "light" : "dark";
                body.setAttribute("data-theme", newTheme);
                icon.className = newTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
                localStorage.setItem("theme", newTheme); // Save preference
            });
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{% static 'service-worker.js' %}")
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
