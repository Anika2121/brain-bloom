{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <!-- Meta tags for PWA -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #C8DAEE;
            --container-bg: white;
            --text-primary: #6A88BE;
            --input-bg: #F7FAFD;
            --input-border: #C8DAEE;
            --button-bg: #6A88BE;
            --button-hover-bg: #5A77A8;
            --accent: #f98677;
            --shadow: rgba(0, 0, 0, 0.05);
            --input-focus-shadow: rgba(106, 136, 190, 0.2);
            --toggle-bg: #6A88BE;
            --toggle-color: white;
        }

        [data-theme="dark"] {
            --background: #2A3B5A;
            --container-bg: #1E2A44;
            --text-primary: #A1B8E6;
            --input-bg: #26334F;
            --input-border: #3A4A6F;
            --button-bg: #6A88BE;
            --button-hover-bg: #5A77A8;
            --accent: #FEAFA6;
            --shadow: rgba(0, 0, 0, 0.3);
            --input-focus-shadow: rgba(106, 136, 190, 0.3);
            --toggle-bg: #A1B8E6;
            --toggle-color: #1E2A44;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--toggle-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--toggle-color);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 15px;
        }
        .close-btn {
        color: var(--text-primary);
        float: right;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
      }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--text-primary);
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
        }

        input[type="file"] {
            padding: 0.5rem;
        }

        input:disabled {
            background: #e5e7eb;
            color: #6b7280;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: var(--button-hover-bg);
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                margin: 30px auto;
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px auto;
                padding: 10px;
            }

            h2 {
                font-size: 1.25rem;
            }

            .theme-toggle {
                top: 8px;
                right: 8px;
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <button class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <span class="close-btn">Ã—</span>
        <h2>Update Profile</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags == 'success' %}success-message{% else %}error-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Username</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label>Email (Cannot be changed)</label>
                <input type="email" value="{{ user.email }}" disabled>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <label for="id_department">Department</label>
                {{ form.department }}
            </div>
            <div class="form-group">
                <label for="id_semester">Semester</label>
                {{ form.semester }}
            </div>
            <div class="form-group">
                <label for="id_profile_picture">Profile Picture</label>
                {{ form.profile_picture }}
            </div>
            <button type="submit">Update</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.querySelector(".theme-toggle");
            const body = document.body;
            const icon = themeToggle.querySelector("i");
            const closeBtn = document.querySelector(".close-btn");

            const savedTheme = localStorage.getItem("theme") || "light";
            body.setAttribute("data-theme", savedTheme);
            icon.className = savedTheme === "dark" ? "fas fa-sun" : "fas fa-moon";

            themeToggle.addEventListener("click", () => {
                const currentTheme = body.getAttribute("data-theme");
                const newTheme = currentTheme === "light" ? "dark" : "light";
                body.setAttribute("data-theme", newTheme);
                icon.className = newTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
                localStorage.setItem("theme", newTheme);
            });
            closeBtn.addEventListener("click", () => {
                window.location.href = "{% url 'dashboard' %}";
            });
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{% static 'service-worker.js' %}")
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
